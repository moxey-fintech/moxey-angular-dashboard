<div class="panel table-filters">
    <div class="panel-heading">
        <div class="table-filter-heading">
            <span class="user-details-panel-title pull-left">Create filter</span>
            <button ng-click="getRequestLogs('applyFilter')" class="btn btn-primary pull-right">Done</button>
            <button ng-click="clearFilters()" class="btn btn-default pull-right clear-filter-btn">Clear</button>
        </div>
    </div>
    <div class="panel-body">
        <div id="filterRequestContent">
            <div>
                <label class="checkbox-inline custom-checkbox nowrap">
                    <input type="checkbox" ng-model="filtersObj.contentTypeFilter">
                    <span>Content type</span>
                </label>
            </div>
            <div ng-if="filtersObj.contentTypeFilter" class="row divider-top-6">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 date-filter-view">
                    <input type="text" ng-model="applyFiltersObj.contentTypeFilter.selectedContentType" placeholder="Enter content-type i.e. application/json"
                           auto-focus="filtersObj.contentTypeFilter"
                           class="transaction-id-input">
                </div>
            </div>
        </div>
        <div id="filterRequestPath">
            <div>
                <label class="checkbox-inline custom-checkbox nowrap">
                    <input type="checkbox" ng-model="filtersObj.pathFilter">
                    <span>Endpoint</span>
                </label>
            </div>
            <div ng-if="filtersObj.pathFilter" class="row divider-top-6">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 date-filter-view">
                    <input type="text" ng-model="applyFiltersObj.pathFilter.selectedPath" placeholder="Enter endpoint i.e. /3/admin/requests/"
                           auto-focus="filtersObj.pathFilter"
                           class="transaction-id-input">
                </div>
            </div>
        </div>
        <div id="filterRequestStatus">
            <div>
                <label class="checkbox-inline custom-checkbox nowrap">
                    <input type="checkbox" ng-model="filtersObj.statusCodeFilter">
                    <span>Status code</span>
                </label>
            </div>
            <div ng-if="filtersObj.statusCodeFilter" class="row divider-top-6">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 date-filter-view">
                    <input type="text" ng-model="applyFiltersObj.statusCodeFilter.selectedStatusCode" placeholder="Enter status code i.e. 200"
                           auto-focus="filtersObj.statusCodeFilter"
                           class="transaction-id-input">
                </div>
            </div>
        </div>
        <div id="filterRequestMethod">
            <div>
                <label class="checkbox-inline custom-checkbox nowrap">
                    <input type="checkbox" ng-model="filtersObj.methodFilter">
                    <span>User action</span>
                </label>
            </div>
            <div ng-if="filtersObj.methodFilter" class="row divider-top-6">
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 date-filter-view"></div>
                <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11">
                    <div>
                        <label class="checkbox-inline custom-checkbox nowrap">
                            <input type="checkbox" ng-model="methodsAllowed.post">
                            <span>Add</span>
                        </label>
                    </div>
                    <div>
                        <label class="checkbox-inline custom-checkbox nowrap">
                            <input type="checkbox" ng-model="methodsAllowed.delete">
                            <span>Delete</span>
                        </label>
                    </div>
                    <div>
                        <label class="checkbox-inline custom-checkbox nowrap">
                            <input type="checkbox" ng-model="methodsAllowed.patch">
                            <span>Edit</span>
                        </label>
                    </div>
                    <!-- <div>
                        <label class="checkbox-inline custom-checkbox nowrap">
                            <input type="checkbox" ng-model="methodsAllowed.put">
                            <span>Change</span>
                        </label>
                    </div> -->
                    <div>
                        <label class="checkbox-inline custom-checkbox nowrap">
                            <input type="checkbox" ng-model="methodsAllowed.get">
                            <span>View</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
