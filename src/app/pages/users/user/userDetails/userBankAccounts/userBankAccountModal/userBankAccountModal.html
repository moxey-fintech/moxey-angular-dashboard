<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">Delete bank account</h4>
    </div>
    <div class="modal-body">
        <p>Are you sure you want to delete this user's bank account?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default dashboard-btn user-accounts-btn pull-left" ng-click="$dismiss()">Close</button>
        <button ng-click="deleteUserBankAccount()" ng-disabled="deletingUserBankAccount" type="button" class="btn delete-button btn-danger pull-right">Delete</button>
    </div>
</div>
