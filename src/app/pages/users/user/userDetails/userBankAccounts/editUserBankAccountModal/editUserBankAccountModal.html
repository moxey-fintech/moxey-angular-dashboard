<div ng-hide="editingUserBankAccount" class="panel">
    <div class="panel-heading">
        <span class="user-details-panel-title">Edit bank account</span>
        <a ng-click="$dismiss()" class="panel-modal-close-icon pull-right pointer">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </a>
    </div>
    <div class="panel-body">
        <form name="editUserBankAccountForm" class="custom-form">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" ng-change="userBankAccountChanged('name')" ng-model="editUserBankAccount.name" placeholder="Enter name"/>
            </div>
            <div class="form-group custom-form">
                <label>Currencies </label>
                <div class="reward-multi-select">
                    <select chosen
                            multiple
                            data-placeholder-text-multiple="'Choose one or more currencies'"
                            width="100"
                            ng-model="editUserBankAccountCurrencies.list"
                            ng-options="currency.display_code for currency in currenciesList | orderBy: 'code' track by currency.code"
                            required>
                        <option value=""></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>Number</label>
                <input type="text" class="form-control" ng-change="userBankAccountChanged('number')" ng-model="editUserBankAccount.number" placeholder="Enter number"/>
            </div>
            <div class="form-group">
                <label>Type</label>
                <input type="text" class="form-control" ng-change="userBankAccountChanged('type')" ng-model="editUserBankAccount.type" placeholder="Enter type"/>
            </div>
            <div class="form-group">
                <label>Bank name</label>
                <input type="text" class="form-control" ng-change="userBankAccountChanged('bank_name')" ng-model="editUserBankAccount.bank_name" placeholder="Enter bank name"/>
            </div>
            <div class="form-group">
                <label>Bank code</label>
                <input type="text" class="form-control" ng-change="userBankAccountChanged('bank_code')" ng-model="editUserBankAccount.bank_code" placeholder="Enter bank code"/>
            </div>
            <div class="form-group">
                <label>Branch code</label>
                <input type="text" class="form-control" ng-change="userBankAccountChanged('branch_code')" ng-model="editUserBankAccount.branch_code" placeholder="Enter branch code"/>
            </div>
            <div class="form-group">
                <label>Swift</label>
                <input type="text" class="form-control" ng-change="userBankAccountChanged('swift')" ng-model="editUserBankAccount.swift" placeholder="Enter swift"/>
            </div>
            <div class="form-group">
                <label>Iban</label>
                <input type="text" class="form-control" ng-change="userBankAccountChanged('iban')" ng-model="editUserBankAccount.iban" placeholder="Enter iban"/>
            </div>
            <div class="form-group">
                <label>Bic</label>
                <input type="text" class="form-control" ng-change="userBankAccountChanged('bic')" ng-model="editUserBankAccount.bic" placeholder="Enter bic"/>
            </div>
            <div class="divider-10">
                <label>Branch address</label>
            </div>
            <div class="form-group divider-20">
                <label>Branch address line 1</label>
                <input type="text" ng-change="userBankAccountAddressChanged('line_1')" ng-model="editUserBankAccount.branch_address.line_1" class="form-control"  placeholder="Address line 1">
            </div>
            <div class="form-group divider-20">
                <label>Branch address line 2</label>
                <input type="text" ng-change="userBankAccountAddressChanged('line_2')" ng-model="editUserBankAccount.branch_address.line_2" class="form-control"  placeholder="Address line 2">
            </div>
            <div class="form-group divider-20">
                <label>City</label>
                <input type="text" ng-change="userBankAccountAddressChanged('city')" ng-model="editUserBankAccount.branch_address.city" class="form-control"  placeholder="City">
            </div>
            <div class="form-group divider-20">
                <label>State or province</label>
                <input type="text" ng-change="bankAccountAddressChanged('state_province')" ng-model="editUserBankAccount.branch_address.state_province" class="form-control"  placeholder="Province or state">
            </div>
            <div class="form-group divider-20">
                <label>Country</label>
                <input type="text" ng-change="userBankAccountAddressChanged('country')" ng-model="editUserBankAccount.branch_address.country" class="form-control"  placeholder="Country">
            </div>
            <div class="form-group divider-20">
                <label>Postal code</label>
                <input type="text" ng-change="userBankAccountAddressChanged('postal_code')" ng-model="editUserBankAccount.branch_address.postal_code" class="form-control"  placeholder="Postal code">
            </div>
            <div class="form-group divider-20">
                <label>State code</label>
                <input type="text" ng-change="userBankAccountAddressChanged('state_code')" ng-model="editUserBankAccount.branch_address.state_code" class="form-control"  placeholder="State code">
            </div>
            <div class="form-group">
                <label>Status</label>
                <select class="form-control pointer" ng-change="userBankAccountChanged('status')" ng-model="editUserBankAccount.status" ng-options="statusOption for statusOption in bankStatusOptions">
                </select>
            </div>
            <div class="form-group">
                <button ng-click="updateUserBankAccount()" ng-disabled="!editUserBankAccountForm.$valid" class="btn btn-primary user-accounts-btn pull-right">Save</button>
                <button ng-click="$dismiss()" class="btn btn-default dashboard-btn pull-left user-accounts-btn">Close</button>
            </div>
        </form>
    </div>
</div>
<div ba-panel ng-show="editingUserBankAccount">
    <loading-image></loading-image>
</div>
