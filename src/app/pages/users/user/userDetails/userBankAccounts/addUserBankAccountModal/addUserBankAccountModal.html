<div ng-hide="loadingUserBankAccount" class="panel">
    <div class="panel-heading">
        <span class="user-details-panel-title">Add bank account</span>
        <a ng-click="$dismiss()" class="panel-modal-close-icon pull-right pointer">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </a>
    </div>
    <div class="panel-body">
        <form name="userBankAccountForm" class="custom-form">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" ng-model="userBankAccountParams.name" placeholder="Enter name"/>
            </div>
            <div class="form-group custom-form">
                <label>Currencies </label>
                <div class="reward-multi-select">
                    <select chosen
                            multiple
                            data-placeholder-text-multiple="'Choose one or more currencies'"
                            width="100"
                            ng-model="userBankAccountCurrencies.list"
                            ng-options="currency.display_code for currency in currenciesList | orderBy: 'code' track by currency.code"
                            required>
                        <option value=""></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>Number</label>
                <input type="text" class="form-control" ng-model="userBankAccountParams.number" placeholder="Enter number"/>
            </div>
            <div class="form-group">
                <label>Type</label>
                <input type="text" class="form-control" ng-model="userBankAccountParams.type" placeholder="Enter type"/>
            </div>
            <div class="form-group">
                <label>Bank name</label>
                <input type="text" class="form-control" ng-model="userBankAccountParams.bank_name" placeholder="Enter bank name"/>
            </div>
            <div class="form-group">
                <label>Bank code</label>
                <input type="text" class="form-control" ng-model="userBankAccountParams.bank_code" placeholder="Enter bank code"/>
            </div>
            <div class="form-group">
                <label>Branch code</label>
                <input type="text" class="form-control" ng-model="userBankAccountParams.branch_code" placeholder="Enter branch code"/>
            </div>
            <div class="form-group">
                <label>Swift</label>
                <input type="text" class="form-control" ng-model="userBankAccountParams.swift" placeholder="Enter swift"/>
            </div>
            <div class="form-group">
                <label>Iban</label>
                <input type="text" class="form-control" ng-model="userBankAccountParams.iban" placeholder="Enter iban"/>
            </div>
            <div class="form-group">
                <label>Bic</label>
                <input type="text" class="form-control" ng-model="userBankAccountParams.bic" placeholder="Enter bic"/>
            </div>
            <div class="divider-10">
                <label>Branch address</label>
            </div>
            <div class="form-group divider-20">
                <label>Branch address line 1</label>
                <input type="text" ng-model="userBankAccountParams.branch_address.line_1" class="form-control"  placeholder="Address line 1">
            </div>
            <div class="form-group divider-20">
                <label>Branch address line 2</label>
                <input type="text" ng-model="userBankAccountParams.branch_address.line_2" class="form-control"  placeholder="Address line 2">
            </div>
            <div class="form-group divider-20">
                <label>City</label>
                <input type="text" ng-model="userBankAccountParams.branch_address.city" class="form-control"  placeholder="City">
            </div>
            <div class="form-group divider-20">
                <label>State or province</label>
                <input type="text" ng-model="userBankAccountParams.branch_address.state_province" class="form-control"  placeholder="Province or state">
            </div>
            <div class="form-group divider-20">
                <label>Country</label>
                <input type="text" ng-model="userBankAccountParams.branch_address.country" class="form-control"  placeholder="Country">
            </div>
            <div class="form-group divider-20">
                <label>Postal code</label>
                <input type="text" ng-model="userBankAccountParams.branch_address.postal_code" class="form-control"  placeholder="Postal code">
            </div>
            <div class="form-group divider-20">
                <label>State code</label>
                <input type="text" ng-model="userBankAccountParams.branch_address.state_code" class="form-control"  placeholder="State code">
            </div>
            <div class="form-group">
                <label>Status</label>
                <select class="form-control pointer" ng-model="userBankAccountParams.status" ng-options="statusOption for statusOption in bankStatusOptions">
                </select>
            </div>
            <div class="form-group">
                <button ng-click="addUserBankAccount(userBankAccountParams)" ng-disabled="!userBankAccountForm.$valid" class="btn btn-primary user-accounts-btn pull-right">Add</button>
                <button ng-click="$dismiss()" class="btn btn-default dashboard-btn pull-left user-accounts-btn">Close</button>
            </div>
        </form>
    </div>
</div>
<div ba-panel ng-show="loadingUserBankAccount">
    <loading-image></loading-image>
</div>
