<div ng-hide="loadingUserMetadata" class="panel panel-default">
    <div class="panel-heading">
        <span class="user-details-panel-title">Metadata</span>
        <a ng-click="openUserMetadataModal('app/pages/users/user/userDetails/userMetadata/userMetadataModal/userMetadataModal.html','md',user)" class="user-details-panel-link pull-right pointer">Edit</a>
    </div>
    <div class="panel-body user-metadata-tile">
        <pre ng-show="formatted.metadata" class="no-margin user-details-metadata" ng-hide="editingTransaction">{{formatted.metadata}}</pre>
        <i ng-hide="formatted.metadata">No metadata available</i>
    </div>
</div>
<div ba-panel ng-show="loadingUserMetadata">
    <loading-image></loading-image>
</div>
