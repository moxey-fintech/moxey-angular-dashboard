<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <i class="ion-ios-close-empty sn-link-close"></i>
        </button>
        <span class="modal-title" id="myModalLabel">Delete user address</span>
    </div>
    <div class="modal-body">
        <p>Are you sure you want to delete this user's address?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" ng-click="$dismiss()">Close</button>
        <button ng-click="deleteUserAddress()" ng-disabled="deletingUserAddress" type="button" class="btn btn-danger user-accounts-btn pull-right">Delete</button>
    </div>
</div>
