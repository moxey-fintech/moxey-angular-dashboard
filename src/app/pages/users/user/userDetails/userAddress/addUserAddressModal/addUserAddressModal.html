<div ng-hide="addingUserAddress" class="panel">
    <div class="panel-heading">
        <span class="user-details-panel-title">Add user address</span>
        <a ng-click="$dismiss()" class="panel-modal-close-icon pull-right pointer">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </a>
    </div>
    <div class="panel-body">
        <form name="userAddressForm" class="custom-form" novalidate>
            <div class="form-group">
                <label>Type</label>
                <select class="form-control pointer" ng-model="userAddressParams.type" ng-options="option for option in addressTypeOptions">
                </select>
            </div>
            <div class="form-group">
                <label>Line 1</label>
                <input type="text" class="form-control" ng-model="userAddressParams.line_1" placeholder="Enter address 1"/>
            </div>
            <div class="form-group">
                <label>Line 2</label>
                <input type="text" class="form-control" ng-model="userAddressParams.line_2" placeholder="Enter address 2"/>
            </div>
            <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" ng-model="userAddressParams.city" placeholder="Enter city name"/>
            </div>
            <div class="form-group">
                <label>State/province</label>
                <input type="text" class="form-control" ng-model="userAddressParams.state_province" placeholder="Enter state or province name"/>
            </div>
            <div class="form-group">
                <label>Country</label>
                <country-select class="form-control pointer" data-ng-model="userAddressParams.country"></country-select>
            </div>
            <div class="form-group">
                <label>Postal code</label>
                <input type="text" class="form-control" ng-model="userAddressParams.postal_code" placeholder="Enter postal code"/>
            </div>
            <div class="form-group">
                <label>Status</label>
                <select class="form-control pointer" ng-model="userAddressParams.status" ng-options="statusOption for statusOption in kycStatusOptions">
                </select>
            </div>
            <div class="form-group">
                <button ng-click="addUserAddress(userAddressParams)" ng-disabled="!userAddressForm.$valid" class="btn btn-primary user-accounts-btn pull-right">Add</button>
                <button ng-click="$dismiss()" class="btn btn-default dashboard-btn pull-left user-accounts-btn">Close</button>
            </div>
        </form>
    </div>
</div>
<div ng-show="addingUserAddress" ba-panel>
    <loading-image></loading-image>
</div>
