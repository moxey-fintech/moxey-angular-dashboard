<div ng-hide="addingDocument" class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">Add document</h4>
    </div>
    <div class="modal-body">
        <div>
            <img class="divider-20" ng-show="userDocumentParams.file && !pdfSelected" ngf-thumbnail="userDocumentParams.file" height="500px" width="100%" style="object-fit: contain">
            <span class="divider-20 " ng-show="userDocumentParams.file && pdfSelected" style="object-fit: contain;">
                <i class="far fa-file-pdf fa-2x document-pdf" style="vertical-align: middle;"></i>  {{userDocumentParams.file.name}}
            </span>
        </div>
        <form name="addDocumentForm" class="custom-form" ng-style="userDocumentParams.file && {'margin-top': '10px'}" novalidate>
            <fieldset class="divider-20 custom-file-upload">
                <label>
                    <span class="custom-file-upload-span"><button>Choose File</button></span>
                    <input ng-change="documentChanged()" type="file" ngf-select ng-model="userDocumentParams.file" name="file"
                              accept="'.pdf,image/*'" ngf-max-size="5MB" class="divider-6" required>
                </label>
                <p class="small">Max size is 5MB.</p>
            </fieldset>
            <div class="form-group divider-20">
                <label>Document type <span class="required-icon">*</span></label>
                <br>
                <select class="form-control pointer" ng-model="userDocumentParams.document_type" ng-options="type for type in documentTypeOptions" required>
                </select>
            </div>
            <div class="form-group">
                <label>Status <span class="required-icon">*</span></label>
                <br>
                <select class="form-control pointer" ng-model="userDocumentParams.status" ng-options="status for status in documentStatusOptions" required>
                </select>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default dashboard-btn pull-left" ng-click="$dismiss()">Close</button>
        <button ng-click="addDocument()" ng-disabled="addingDocument || !documentSelected" type="button" class="btn btn-primary dashboard-btn pull-right">Add</button>
    </div>
</div>
<div ba-panel ng-show="addingDocument">
    <loading-image></loading-image>
</div>
