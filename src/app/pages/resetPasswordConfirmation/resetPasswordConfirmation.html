<div ng-hide="passwordResetDone" class="auth-main">
    <div class="auth-block text-center">
        <h1>Password reset</h1>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-12">
                    <input ng-attr-type="{{ showPassword1 ? 'text' : 'password' }}" ng-model="passwordResetParams.new_password1" class="form-control"
                           id="inputPassword1" placeholder="New password" required>
                    <i ng-click="togglePasswordVisibility1()" ng-show="showPassword1" class="fa fa-eye-slash pull-right register-password-icon pointer"></i>
                    <i ng-click="togglePasswordVisibility1()" ng-hide="showPassword1" class="fa fa-eye pull-right register-password-icon-show pointer"></i>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input ng-attr-type="{{ showPassword2 ? 'text' : 'password' }}" ng-model="passwordResetParams.new_password2" class="form-control"
                           id="inputPassword2" placeholder="New password confirmation" required>
                    <i ng-click="togglePasswordVisibility2()" ng-show="showPassword2" class="fa fa-eye-slash pull-right register-password-icon pointer"></i>
                    <i ng-click="togglePasswordVisibility2()" ng-hide="showPassword2" class="fa fa-eye pull-right register-password-icon-show pointer"></i>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-12">
                    <button ng-click="resetPassword(passwordResetParams)" ng-disabled="resettingPassword" class="btn change-password-button btn-primary btn-auth pull-right divider">Reset</button>
                </div>
            </div>
        </form>

    </div>
</div>
<div ng-show="passwordResetDone" class="auth-main">
    <div class="auth-block text-center">
        <h1>Password changed successfully</h1>
        <a ng-click="goToLogin()" class="pointer">Back to dashboard</a>
    </div>
</div>
