<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">Delete terminal</h4>
    </div>
    <div class="modal-body">
        <p>You are about to delete the following terminal. Are you sure you want to delete it permanently?</p><br/>
        <p class="divider"><span class="text-subtle">Id</span>:</span> {{terminal.id}}</p>
        <p class="divider"><span class="text-subtle">Name:</span> {{terminal.name}}</p>
        <p class="divider"><span class="text-subtle">Currencies:</span><span ng-repeat="currency in terminal.currencies track by $index">
            {{$last ? '' + currency.code : currency.code + ',&nbsp;'}}
        </span>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default dashboard-btn pull-left" ng-click="$dismiss()">Close</button>
        <button type="button" class="btn btn-danger dashboard-btn pull-right" ng-disabled="deletingTerminal" ng-click="deleteTerminal()">Delete</button>
    </div>
</div>
