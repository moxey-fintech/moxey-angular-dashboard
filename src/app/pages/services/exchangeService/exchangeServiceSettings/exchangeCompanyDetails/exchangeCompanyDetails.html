<div ng-hide="updatingCompanyDetails" class="panel">
    <div class="panel-heading">
        <span class="user-details-panel-title">Company info</span>
    </div>
    <div class="panel-body">
        <form name="companyEmailForm">
            <div class="form-group">
                <label>Company name</label>
                <input type="text" class="form-control divider" ng-change="companyDetailsChanged('name')" ng-model="company.name" placeholder="Enter company name" required/>
            </div>
            <div class="form-group">
                <label>From email</label>
                <input type="email" class="form-control divider" ng-change="companyDetailsChanged('email')" ng-model="company.email" placeholder="Enter from_email" required/>
            </div>
            <button ng-disabled="!companyEmailForm.$valid" ng-click="updateCompanyDetails()" class="btn btn-primary dashboard-btn pull-right">Save</button>
        </form>
    </div>
</div>
<div ba-panel ng-show="updatingCompanyDetails" class="service-header">
    <loading-image></loading-image>
</div>
