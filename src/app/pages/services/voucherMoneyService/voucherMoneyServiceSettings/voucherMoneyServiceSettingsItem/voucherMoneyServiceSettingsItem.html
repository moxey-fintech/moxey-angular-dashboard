<div ng-hide="updatingVoucherMoneySettings">
    <div class="panel">
        <div class="panel-heading">
            <span class="user-details-panel-title">Secret</span>
        </div>
        <div class="panel-body">
            <div>
                <p>This secret gets used when adding an integration on the product extension.</p>
                <br>
                <p class="no-margin" style="background-color: #d9d9d9; padding: 10px;">
                    {{voucherMoneyCompanySettings.secret}}  
                    <i ngclipboard ngclipboard-success="copiedSecretSuccessfully()" data-clipboard-text="{{voucherMoneyCompanySettings.secret}}" class="fa fa-clone pointer pull-right"></i> 
                </p>
            </div>
        </div>
    </div>
</div>
<div ng-hide="updatingVoucherMoneySettings">
    <div class="panel">
        <div class="panel-heading">
            <span class="user-details-panel-title">VoucherMoney settings</span>
        </div>
        <div class="panel-body">
            <form name="voucherMoneySettingsForm" class="custom-form" novalidate>
                <div class="form-group">
                    <label>VoucherMoney merchant secure key</label>
                    <input type="text" ng-model="voucherMoneyCompanySettings.vouchermoney_merchant_secure_key" ng-change="trackUpdatedVoucherMoneySetting('vouchermoney_merchant_secure_key')" class="form-control"
                           placeholder="Enter VoucherMoney merchant secure key" required>
                </div>
                <div class="form-group">
                    <label>VoucherMoney payment secure key</label>
                    <input type="text" ng-model="voucherMoneyCompanySettings.vouchermoney_payment_secure_key" ng-change="trackUpdatedVoucherMoneySetting('vouchermoney_payment_secure_key')" class="form-control"
                           placeholder="Enter VoucherMoney payment secure key" required>
                </div>
                <div class="form-group">
                    <label>VoucherMoney merchant API URL</label>
                    <input type="text" ng-model="voucherMoneyCompanySettings.vouchermoney_merchant_api" ng-change="trackUpdatedVoucherMoneySetting('vouchermoney_merchant_api')" class="form-control"
                           placeholder="Enter VoucherMoney merchant API URL" required>
                </div>
                <div class="form-group">
                    <label>VoucherMoney payment API URL</label>
                    <input type="text" ng-model="voucherMoneyCompanySettings.vouchermoney_payment_api" ng-change="trackUpdatedVoucherMoneySetting('vouchermoney_payment_api')" class="form-control"
                           placeholder="Enter VoucherMoney payment API URL" required>
                </div>
                <div class="form-group">
                    <label>VoucherMoney merchant ID</label>
                    <input type="text" ng-model="voucherMoneyCompanySettings.vouchermoney_merchant_id" ng-change="trackUpdatedVoucherMoneySetting('vouchermoney_merchant_id')" class="form-control"
                           placeholder="Enter VoucherMoney merchant ID" required>
                </div>
                <div class="form-group custom-form">
                    <label>VoucherMoney currencies &nbsp;
                        <!-- <i uib-tooltip-html="''"
                                        class="ion-information-circled setup-groups-tooltip"></i> -->
                    </label>
                    <div class="reward-multi-select">
                        <select chosen
                                multiple
                                data-placeholder-text-multiple="'Choose one or more currencies'"
                                width="100"
                                ng-model="voucherMoneyCompanySettings.vouchermoney_currencies" 
                                ng-change="trackUpdatedVoucherMoneySetting('vouchermoney_currencies')"
                                ng-options="currency.code for currency in currenciesList | orderBy: 'code' track by currency.code">
                            <option value=""></option>
                        </select>
                    </div>
                </div> 
                <div class="form-group">
                    <button  ng-click="updateVoucherMoneySettings()" class="btn btn-primary btn-primary-dark dashboard-btn pull-right" ng-disabled="!voucherMoneySettingsForm.$valid">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div ng-show="updatingVoucherMoneySettings" class="row">
    <div ba-panel class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <loading-image></loading-image>
    </div>
</div>
