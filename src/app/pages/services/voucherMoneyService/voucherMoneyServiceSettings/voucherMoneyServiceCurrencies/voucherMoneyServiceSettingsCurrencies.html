<div ng-hide="updatingVoucherMoneySettings" class="panel">
    <div class="panel">
        <div class="panel-heading">
            <span class="user-details-panel-title">Currencies</span>
        </div>
        <div class="panel-body">
    <div ng-hide="loadingCurrencies" class="panel-body">
        <div ng-show="voucherMoneyCurrenciesList.length > 0" class="divider">
            <table class="table custom-table">
                <tr>
                    <th width="9%" class="rehive-table-row-first-child">Code</th>                  
                    <th width="18%">VoucherMoney code</th>
                    <th width="8%">Symbol</th>
                    <th width="13%">Unit</th>
                    <th width="29%">Description</th>
                    <th width="17%">Divisibility</th>
                    <th width="6%"></th>
                </tr>
                <tr ng-repeat="currency in voucherMoneyCurrenciesList | orderBy: 'currency.code' track by $index" class="editable-row">
                    <td width="9%" class="transactions-list-element rehive-table-row-first-child" title="{{currency.code}}" ng-bind="currency.code"></td>
                    <td width="13%"><div class="align-items-center" title="{{currency.vouchermoney_code}}">{{currency.vouchermoney_code ? currency.vouchermoney_code : '--'}}</div></td>
                    <td width="8%"><div title="{{currency.symbol}}" ng-bind="currency.symbol" class="transactions-list-element"></div></td>
                    <td width="13%"><div title="{{currency.unit}}" ng-bind="currency.unit" class="transactions-list-element" ></div></td>
                    <td width="29%" class="transactions-list-element" title="{{currency.description}}" ng-bind="currency.description"></td>
                    <td width="17%" class="transactions-list-element" title="{{currency.divisibility}}" ng-bind="currency.divisibility" class="transactions-list-element"></td>
                    <td width="6%" class="rehive-table-row-last-child">
                        <a ng-click="openEditVoucherMoneyServiceCurrencyModal('app/pages/services/voucherMoneyService/voucherMoneyServiceSettings/voucherMoneyServiceCurrencies/editVoucherMoneyServiceCurrency/editVoucherMoneyServiceCurrencyModal.html','md', currency)"
                           class="pull-right pointer ">Edit</a>
                    </td>
                </tr>
            </table>
            <div>
                <p uib-pagination boundary-links="true" items-per-page="pagination.itemsPerPage"  total-items="voucherMoneyCurrenciesList.count" ng-model="pagination.pageNo"
                   max-size="pagination.maxSize" class="pagination-sm pull-right transaction-history-pagination" force-ellipses="true" ng-change="getVoucherMoneyCurrencies()"
                   previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></p>
            </div>
        </div>
        <div ng-hide="voucherMoneyCurrenciesList.length > 0">
            <i>No currencies are available</i>
        </div>
    </div>
    <div ng-show="loadingCurrencies" class="service-header" ba-panel>
        <loading-image></loading-image>
    </div>
</div>
