<div ng-hide="updatingFlashSettings">
    <div class="panel">
        <div class="panel-heading">
            <span class="user-details-panel-title">Secret</span>
        </div>
        <div class="panel-body">
            <div>
                <p>This secret gets used when adding an integration on the product extension.</p>
                <br>
                <p class="no-margin" style="background-color: #d9d9d9; padding: 10px;">
                    {{flashCompanySettings.secret}}  
                    <i ngclipboard ngclipboard-success="copiedSecretSuccessfully()" data-clipboard-text="{{flashCompanySettings.secret}}" class="fa fa-clone pointer pull-right"></i> 
                </p>
            </div>
        </div>
    </div>
</div>
<div ng-hide="updatingFlashSettings">
    <div class="panel">
        <div class="panel-heading">
            <span class="user-details-panel-title">Switch Fox settings</span>
        </div>
        <div class="panel-body">
            <form name="flashSettingsForm" class="custom-form" novalidate>
                <div class="form-group">
                    <label>Switchfox API key</label>
                    <input type="text" ng-model="flashCompanySettings.switchfox_api_key" ng-change="trackUpdatedFlashSetting('switchfox_api_key')" class="form-control"
                           placeholder="Enter Switchfox API key" required>
                </div>
                <div class="form-group">
                    <label>Switchfox user ID</label>
                    <input type="text" ng-model="flashCompanySettings.switchfox_user_id" ng-change="trackUpdatedFlashSetting('switchfox_user_id')" class="form-control"
                           placeholder="Enter Switchfox user ID" required>
                </div>    
                <div class="form-group">
                    <button  ng-click="updateFlashSettings()" class="btn btn-primary btn-primary-dark dashboard-btn pull-right" ng-disabled="!flashSettingsForm.$valid">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div ng-show="updatingFlashSettings" class="row">
    <div ba-panel class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <loading-image></loading-image>
    </div>
</div>
