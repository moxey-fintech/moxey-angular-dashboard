<div ng-hide="addingCategory || loadingCategories" class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">Add category</h4>
    </div>
    <div class="modal-body">
        <form name="addCategoryForm" class="custom-form" novalidate>
            <div class="form-group divider-20 setup-groups-tooltip-div">
                <label>Category name<span class="required-icon">*</span></label>
                <input type="text" ng-model="newCategoryParams.name" placeholder="Enter category name"
                        class="form-control" size="12">
            </div>
            <div class="form-group divider-20 setup-groups-tooltip-div">
                <label>Parent category&nbsp;&nbsp;<i uib-tooltip-html="'Check this to make this a parent category.'"
                                    class="ion-information-circled setup-groups-tooltip"></i></label>
                <input class="custom-rehive-checkbox" ng-model="newCategoryParams.isParent" type="checkbox">   
            </div>
            <div ng-show="!newCategoryParams.isParent" class="form-group setup-groups-tooltip-div">
                <label>Select a parent category</label>
                <div class="reward-multi-select">
                    <select chosen
                            data-placeholder-text-single="'Choose a parent category'"
                            width="100"
                            ng-options="category.name for category in availableCategories | orderBy: 'name'"
                            ng-model="newCategoryParams.parent"
                            ng-change="trackParentChange(category)"
                    >
                        <option value=""></option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    
    <div class="modal-footer row">
        <button  ng-click="addNewCategory(newCategoryParams)" ng-disabled="!addCategoryForm.$valid || !newCategoryParams.name"
                    class="btn btn-primary dashboard-btn pull-right">Create</button>
    </div>
</div>
<div ba-panel ng-show="addingCategory || loadingCategories">
    <loading-image></loading-image>
</div>
