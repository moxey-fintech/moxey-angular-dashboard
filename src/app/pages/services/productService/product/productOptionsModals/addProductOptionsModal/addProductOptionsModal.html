<div ng-hide="addingNewProductOption" class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">Add option</h4>
    </div>
    <div class="modal-body">
        <form name="addOptionForm" class="custom-form">
            <div class="form-group divider-20 setup-groups-tooltip-div">
                <label>Name<span class="required-icon">*</span></label>
                <input type="text" ng-model="newOptionParams.name" placeholder="Enter option name"
                        class="form-control" size="12" required>
            </div>
            <div class="form-group setup-groups-tooltip-div">
                <label>
                    <strong class="strong-headers">Values</strong>
                    <i class="fa fa-plus-square-o product-prices-add-icon left-margin-12"
                       ng-hide="newOptionParams.values.length > 0"
                       ng-class="{'product-prices-add-icon-near-title': newOptionParams.values.length == 0}"
                       style="left: 8px;"
                       ng-click="addValue()"></i>
                </label>
                <div ng-repeat="item in newOptionParams.values track by $index">
                    <div class="row divider">
                        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 no-left-padding">
                            <input type="text" class="form-control" ng-model="item.val" placeholder="Enter option value">
                        </div>                        
                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" style="margin-top: 8px;">
                            <div class="product-buttons-container">
                                <i class="fa fa-minus-square-o product-prices-remove-icon"
                                   ng-click="removeValue($index)"></i>
                                <i ng-show="$last" class="fa fa-plus-square-o product-prices-last-child" ng-click="addValue()"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>    
    <div class="modal-footer row">
        <button ng-click="saveNewOption()" ng-disabled="!addOptionForm.$valid"
          class="btn btn-primary dashboard-btn pull-right">Save</button>
    </div>
</div>
<div ba-panel ng-show="addingNewProductOption">
    <loading-image></loading-image>
</div>
