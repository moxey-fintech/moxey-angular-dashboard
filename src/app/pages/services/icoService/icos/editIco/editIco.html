<ico-service-navigation></ico-service-navigation>
<div ng-hide="editingIco" class="panel">
    <div class="panel-heading">
        <span class="user-details-panel-title">Edit ico</span>
    </div>
    <div class="panel-body">
        <form name="icoEditForm" novalidate>
            <div class="form-group">
                <label>Currency <span class="required-icon">*</span></label>
                <p class="form-control" type="text" ng-bind="editIcoObj.currency.code" disabled></p>
            </div>
            <div class="form-group">
                <label>Amount <span class="required-icon">*</span></label>
                <p type="text" ng-bind="editIcoObj.amount | currencyModifiersFilter: editIcoObj.currency.divisibility | commaSeperateNumberFilter" class="form-control"  placeholder="Enter amount" disabled>
            </div>
            <div class="form-group">
                <label>Base currency <span class="required-icon">*</span></label>
                <p class="form-control" type="text" ng-bind="editIcoObj.base_currency.code" disabled></p>
            </div>
            <div class="form-group">
                <label>Base goal amount <span class="required-icon">*</span></label>
                <p type="text" ng-bind="editIcoObj.base_goal_amount | currencyModifiersFilter: editIcoObj.base_currency.divisibility | commaSeperateNumberFilter" class="form-control"  placeholder="Enter amount" disabled></p>
            </div>
            <div class="form-group">
                <label>Min purchase amount</label>
                <input type="text" ng-model="editIcoObj.min_purchase_amount"
                       class="form-control"  placeholder="Enter amount">
            </div>
            <div class="form-group">
                <label>Max purchase amount</label>
                <input type="text" ng-model="editIcoObj.max_purchase_amount"
                       class="form-control"  placeholder="Enter amount">
            </div>
            <div class="form-group">
                <label>Max purchases</label>
                <input type="number" ng-model="editIcoObj.max_purchases" class="form-control"  placeholder="Enter number">
            </div>
            <div class="form-group">
                <label>Exchange provider</label>
                <input type="text" ng-model="editIcoObj.exchange_provider" class="form-control"  placeholder="Enter exchange provider url">
            </div>
            <div class="form-group">
                <label>Public</label>
                <br>
                <label  class="checkbox-inline custom-checkbox nowrap">
                    <input type="checkbox" ng-model="editIcoObj.public" ng-checked="editIcoObj.public">
                    <span></span>
                </label>
            </div>
            <div class="form-group">
                <label>Status <span class="required-icon">*</span></label>
                <select class="form-control pointer divider" ng-model="editIcoObj.status"
                        ng-options="status for status in icoStatusOptions" required>
                </select>
            </div>
            <div class="form-group">
                <button ng-disabled="!icoEditForm.$valid" ng-click="editIco(editIcoObj)" class="btn btn-primary dashboard-btn pull-right">Save</button>
                <button ng-click="goToIcoListView()" class="btn btn-default dashboard-btn pull-right margin-right-10">Back</button>
            </div>
        </form>
    </div>
</div>
<div ng-show="editingIco" ba-panel class="service-header">
    <loading-image></loading-image>
</div>
