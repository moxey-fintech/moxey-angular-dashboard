<div ba-panel class="service-header" ng-keydown="($event.keyCode === 13)  && getIcosList('applyFilter')">
    <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 divider">
            <label><strong>Id</strong></label>
            <input type="text"  class="form-control" id="id"  placeholder="Enter ico id" ng-model="searchIcoParams.searchId" size="12">
        </div>
        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
            <label><strong>Enabled</strong></label>
            <br>
            <select class="form-control pointer" ng-model="searchIcoParams.searchStatus" ng-options="status for status in statusOptions">
            </select>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
            <label><strong>Currency</strong></label>
            <br>
            <select class="form-control pointer" ng-model="searchIcoParams.searchCurrency"
                    ng-options="currency.code for currency in currencyOptions | orderBy: 'code' track by currency.code">
            </select>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <label>&nbsp;</label>
            <br>
            <button ng-disabled="loadingIcos" class="btn btn-primary dashboard-btn pull-right" ng-click="getIcosList('applyFilter')">Apply</button>
        </div>
    </div>
</div>
