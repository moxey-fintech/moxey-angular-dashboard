<div ba-panel class="service-header col-lg-9 col-md-9 col-sm-12 col-xs-12" ng-keydown="($event.keyCode === 13)  && getIcoPurchases('applyFilter')">
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 divider">
            <label><strong>Id</strong></label>
            <input type="text"  class="form-control" id="id"  placeholder="Enter purchase id" ng-model="searchPurchasesParams.searchId" size="12">
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 divider">
            <label><strong>Quote id</strong></label>
            <input type="text"  class="form-control"  placeholder="Enter quote id" ng-model="searchPurchasesParams.searchQuoteId" size="12">
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
            <label><strong>Quote deposit currency</strong></label>
            <br>
            <select class="form-control pointer" ng-model="searchPurchasesParams.searchCurrency"
                    ng-options="currency.code for currency in currencyOptions | orderBy: 'code' track by currency.code">
            </select>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
            <label>&nbsp;</label>
            <br>
            <button ng-disabled="loadingPurchases" class="btn btn-primary dashboard-btn pull-right" ng-click="getIcoPurchases('applyFilter')">Apply</button>
        </div>
    </div>
</div>
