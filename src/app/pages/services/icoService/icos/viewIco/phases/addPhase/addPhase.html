<div class=" col-lg-6 col-md-6 col-sm-6 col-xs-6">
    <div ng-hide="creatingPhase" class="panel">
        <div class="panel-heading">
            <span class="user-details-panel-title">Create phase</span>
        </div>
        <div class="panel-body">
            <form name="icoPhaseForm" novalidate>
                <div class="form-group">
                    <label>Level <span class="required-icon">*</span></label>
                    <select class="form-control pointer divider" ng-model="createPhaseParams.level"
                            ng-options="level for level in levelOptions" required>
                    </select>
                </div>
                <div class="form-group">
                    <label>Percentage <span class="required-icon">*</span></label>
                    <input type="text" ng-model="createPhaseParams.percentage" class="form-control"  placeholder="Enter percentage" required>
                </div>
                <div class="form-group">
                    <label>Base rate <span class="required-icon">*</span></label>
                    <input type="text" ng-model="createPhaseParams.base_rate" class="form-control"  placeholder="Enter base rate" required>
                </div>
                <div class="form-group">
                    <button ng-disabled="!icoPhaseForm.$valid" ng-click="addPhase(createPhaseParams)" class="btn btn-primary dashboard-btn pull-right">Add</button>
                    <button ng-click="goToIcoView()" class="btn btn-default dashboard-btn pull-right margin-right-10">Back</button>
                </div>
            </form>
        </div>
    </div>
    <div ng-show="creatingPhase" ba-panel class="service-header">
        <loading-image></loading-image>
    </div>
</div>
