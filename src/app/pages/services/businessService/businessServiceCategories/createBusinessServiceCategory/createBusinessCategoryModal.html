<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
        <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">Add new category</h4>
    </div>
    <div class="modal-body">
        <form class="custom-form" name="categoryForm" novalidate>
            <div class="form-group divider-20">
                <label>Name&nbsp;<span class="required-icon">*</span></label>
                <input class="form-control category-input-text" type="text" ng-model="newCategoryParams.name" placeholder="e.g. Restaurant" required>           
            </div>
            <div class="form-group divider-20">
                <label>Description&nbsp;<span class="required-icon">*</span></label>
                <input class="form-control category-input-text" type="text" ng-model="newCategoryParams.description" placeholder="Enter category description" required>           
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default dashboard-btn pull-left" ng-click="$dismiss()">Close</button>
        <button ng-click="addCategory()"
                ng-disabled="!categoryForm.$valid || addingCategory"
                type="button" class="btn btn-primary dashboard-btn pull-right">Add</button>
    </div>
</div>
