<div ba-panel class="service-header menu-box" ba-panel-class="light-text">

    <hr class="no-margin">
    <div ng-click="goToBusinessServiceSetting('app-config')"
         ng-class="{'selected-settings-menu': businessSettingView === 'app-config' }"
         class="pointer menu-box-options">
        <h5>App config options <i class="pull-right ion-chevron-right"></i></h5>
    </div>

    <hr class="no-margin">
    <div ng-click="goToBusinessServiceSetting('settings')"
         ng-class="{'selected-settings-menu': businessSettingView === 'settings' }"
         class="pointer menu-box-options">
        <h5>Settings <i class="pull-right ion-chevron-right"></i></h5>
    </div>

    <hr class="no-margin">
    <div ng-click="goToBusinessServiceSetting('deactivation')"
         ng-class="{'selected-settings-menu': businessSettingView === 'deactivation' }"
         class="pointer menu-box-options">
        <h5>Deactivation <i class="pull-right ion-chevron-right"></i></h5>
    </div>
    <hr class="no-margin">
</div>
