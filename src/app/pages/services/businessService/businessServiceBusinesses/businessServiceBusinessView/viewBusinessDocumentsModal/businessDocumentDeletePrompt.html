<p>Are you sure you want to delete this business document? </p>
<p>To confirm, please type <strong>DELETE</strong> below.</p>
<form name="promptForm">
    <div class="form-group divider">
        <input class="form-control" type="text" ng-model="deleteText"
               placeholder="Type DELETE to confirm" required auto-focus="true">
    </div>
</form>
