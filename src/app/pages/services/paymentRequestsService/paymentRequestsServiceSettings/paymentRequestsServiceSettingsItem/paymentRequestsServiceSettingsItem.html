<div ng-hide="updatingExtensionDetails">
    <div class="panel">
        <div class="panel-heading">
            <span class="user-details-panel-title">Settings</span>
        </div>
        <div class="panel-body">
            <div>
                <label class="divider-20" style="font-size:15px; font-weight: bold">Payment processors</label>
            </div>
            <div class="row divider" ng-hide="updatingExtensionDetails" ng-repeat="processor in paymentRequestsCompanyProcessors">
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <span class="transaction-helper-label">{{processor.payment_processor.name}}</span>
                    <p class="small">{{processor.payment_processor.description}}</p>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12" style="margin-top: -10px;">
                    <i ng-class="processor.active ? 'user-switch-active' : 'user-switch-inactive fa-rotate-180'" class="fa fa-toggle-on user-switch-active no-margin" ng-click="togglePaymentRequestsProcessor(processor)"></i>
                </div>
            </div>
            <div>
                <div class="form-group">
                    <label>Base redirect URL&nbsp;
                        <span><i uib-tooltip-html="'The URL of the checkout page end-users are redirected to in order to make a payment. This includes the payment URL included in notifications like emails or where a front-end application needs to redirect a user. An empty value uses the default of https://app.rehive.com/checkout/.'" class="ion-information-circled setup-groups-tooltip"></i></span></label>
                    <input class="form-control divider" ng-change="companyDetailsChanged('base_redirect_url')" ng-model="company.base_redirect_url" placeholder="Enter base redirect URL"/>
                </div>
                <button ng-disabled="!changedCompanyInfo" ng-click="updateCompanyDetails()"
                    class="btn btn-primary dashboard-btn pull-right">Save</button>
            </div>
        </div>
    </div>
</div>
<div ng-show="updatingExtensionDetails" class="row">
    <div ba-panel class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <loading-image></loading-image>
    </div>
</div>
