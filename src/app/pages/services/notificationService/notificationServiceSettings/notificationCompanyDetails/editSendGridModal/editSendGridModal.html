<div ng-hide="editingSendGridCreds" class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">Edit sendgrid credentials</h4>
    </div>
    <div class="modal-body">
        <form name="editSendGridForm" class="custom-form">
            <div class="form-group custom-form">
                <label>Api key <span class="required-icon">*</span></label>
                <input type="text" class="form-control divider-20"
                       ng-model="editSendGridCredsObj.sendgrid_api_key" placeholder="Enter sendgrid sid" required/>
            </div>
            <div class="form-group custom-form">
                <label>From email <span class="required-icon">*</span></label>
                <input type="text" class="form-control divider-20"
                       ng-model="editSendGridCredsObj.sendgrid_from_email" placeholder="Enter sendgrid token" required/>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button ng-disabled="!editSendGridForm.$valid" ng-click="updateSendGridCredentials(editSendGridCredsObj)" class="btn btn-primary dashboard-btn pull-right">Save</button>
    </div>
</div>
<div ba-panel ng-show="editingSendGridCreds">
    <loading-image></loading-image>
</div>
