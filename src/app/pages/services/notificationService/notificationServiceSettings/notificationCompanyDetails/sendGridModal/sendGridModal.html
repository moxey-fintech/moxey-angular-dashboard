<div ng-hide="loadingSendGridCreds" class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">Add sendgrid credentials</h4>
    </div>
    <div class="modal-body">
        <form name="addSendGridForm" class="custom-form">
            <div class="form-group custom-form">
                <label>Api key <span class="required-icon">*</span></label>
                <input type="text" class="form-control divider-20"
                       ng-model="sendGridCredsParams.sendgrid_api_key" placeholder="Enter api key" required/>
            </div>
            <div class="form-group custom-form">
                <label>From email <span class="required-icon">*</span></label>
                <input type="text" class="form-control"
                       ng-model="sendGridCredsParams.sendgrid_from_email" placeholder="Enter from email" required/>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button ng-disabled="!addSendGridForm.$valid" ng-click="addSendGridCredentials(sendGridCredsParams)" class="btn btn-primary dashboard-btn pull-right">Add</button>
    </div>
</div>
<div ba-panel ng-show="loadingSendGridCreds">
    <loading-image></loading-image>
</div>
