<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">Delete notification</h4>
    </div>
    <div class="modal-body">
        <p>{{notification.name}}, {{notification.subject}}</p>
    </div>
    <div class="modal-footer">
        <button ng-click="deleteNotification()" ng-disabled="deletingNotification" type="button" class="btn btn-danger dashboard-btn pull-right">Delete</button>
    </div>
</div>
