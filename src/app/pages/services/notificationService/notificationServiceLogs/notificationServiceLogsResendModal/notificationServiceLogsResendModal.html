<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">Resend notification</h4>
    </div>
    <div class="modal-body">
        <p class="divider">Resend notification to the following recipient: </p>
        <input class="form-control" type="text" ng-model="recipient.email">
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default dashboard-btn pull-left" ng-click="$dismiss()">Close</button>
        <button type="button" class="btn btn-primary dashboard-btn pull-right" ng-click="resendNotification()">Resend</button>
    </div>
</div>
