<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">Edit warmstorage account note</h4>
    </div>
    <div class="modal-body">
        <form class="custom-form" name="publicAddressForm" novalidate>
            <div class="form-group">
                <label>Note (maximum 100 chars.)&nbsp;&nbsp;&nbsp;<span class="pull-right text-subtle">{{ primaryWarmstorageAccount.note.length + " / 100"}}</span></label>
                <textarea rows="2" type="text"
                    ng-model="primaryWarmstorageAccount.note" ng-change="trackNoteLength()"
                    class="form-control divider metadata-input-textarea" placeholder='Enter a note'></textarea>
            </div>
        </form>
    </div>
    <div class="modal-footer row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <button type="button" ng-click="$dismiss()" class="dashboard-btn btn btn-default pull-left">Close</button>
            <button type="button" ng-disabled="updatingNote || primaryWarmstorageAccount.note.length > 100" ng-click="updateWarmstorageAccountNote()"
                    class="dashboard-btn btn btn-primary pull-right">Update</button>
        </div>
    </div>
</div>
