<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">Delete currency</h4>
    </div>
    <div class="modal-body">
        <p class="divider"><span class="text-subtle">Code:</span> {{currency.code}}</p>
        <p class="divider"><span class="text-subtle">Description:</span> {{currency.description}}</p>
        <p class="divider"><span class="text-subtle">Symbol:</span> {{currency.symbol}}</p>
        <p class="divider"><span class="text-subtle">Unit:</span> {{currency.unit}}</p>
        <p class="divider"><span class="text-subtle">Divisibility:</span> {{currency.divisibility}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default dashboard-btn pull-left" ng-click="$dismiss()">Close</button>
        <button type="button" class="btn btn-danger dashboard-btn pull-right" ng-disabled="deletingCurrency" ng-click="deleteCurrency()">Delete</button>
    </div>
</div>
