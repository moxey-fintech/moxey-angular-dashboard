<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">Delete rate pair</h4>
    </div>
    <div class="modal-body">
        <p class="divider"><span class="text-subtle">Key:</span> {{rate.key}}</p>
        <p class="divider"><span class="text-subtle">Rate:</span> {{rate.rate}}</p>
        <p class="divider"><span class="text-subtle">Path:</span> {{rate.path}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default dashboard-btn pull-left" ng-click="$dismiss()">Close</button>
        <button type="button" class="btn btn-danger dashboard-btn pull-right" ng-disabled="deletingRate" ng-click="deleteRate()">Delete</button>
    </div>
</div>
