<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">Edit rate pair</h4>
    </div>
    <div class="modal-body">
        <form class="custom-form" name="rateForm" novalidate>
            <div class="form-group divider-20">
                <input class="form-control rates-pair-input"
                           ng-disabled="true" ng-model="ratePair.fromCurrency" type="text" />
                <div class="rates-seperator">:</div>
                <input class="form-control short-input-text rates-pair-input "
                           ng-disabled="true"  ng-model="ratePair.toCurrency" type="text" />
            </div>
            <div class="divider-20 setup-groups-tooltip-div">
                <div class="divider-10">
                    <div class="custom-radio-groups-btn">
                        <label class="margin-right-10 pointer">
                            <input class="pointer" type="radio" ng-model="editRatePairParams.option" value="rate">
                            <span class="custom-radio-btn">Rate</span>
                        </label>
                        <label class="pointer">
                            <input class="pointer" type="radio" ng-model="editRatePairParams.option" value="path">
                            <span class="custom-radio-btn">Path &nbsp;
                                <i class="ion-information-circled setup-groups-tooltip rates-tooltip" tooltip-placement="right" tooltip-append-to-body="true"
                                    uib-tooltip-html="'Advanced (not recommended). Use Path to peg this rate pair to another rate pair&rsquo;s rate.'"></i>
                            </span>
                        </label>                       
                    </div>                    
                </div>
                <div style="margin-top: 10px">
                    <input ng-show="editRatePairParams.option === 'rate'" class="form-control rates-input-text" type="text" ng-model="editRatePairParams.rate" placeholder="e.g. 1.0">
                    <input ng-show="editRatePairParams.option === 'path'" class="form-control rates-input-text" type="text" ng-model="editRatePairParams.path" placeholder="e.g. USD:XLM">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default dashboard-btn pull-left" ng-click="$dismiss()">Close</button>
        <button ng-click="updateRatePair()"
                ng-disabled="(editRatePairParams.option === 'rate' && !editRatePairParams.rate) || (editRatePairParams.option === 'path' && !editRatePairParams.path) || updatingRatePair"
                type="button" class="btn btn-primary dashboard-btn pull-right">Save</button>
    </div>
</div>
