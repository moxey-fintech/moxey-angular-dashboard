<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">Convert quote</h4>
    </div>
    <div class="modal-body">
        <form class="custom-form" name="quoteForm" novalidate>
            <div class="form-group divider-20">
                <label>Quote id</label>
                <input class="form-control" ng-model="convertQuoteParams.quoteId" placeholder="Enter quote id" disabled>
            </div>
            <div class="form-group">
                <label>Recipient</label>
                <input class="form-control" ng-model="convertQuoteParams.recipient" placeholder="Enter recipient" auto-focus="true" required>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default dashboard-btn pull-left" ng-click="$dismiss()">Close</button>
        <button ng-click="convertQuote(convertQuoteParams)"
                ng-disabled="convertingQuote || !quoteForm.$valid"
                type="button" class="btn btn-primary dashboard-btn pull-right">Convert</button>
    </div>
</div>
