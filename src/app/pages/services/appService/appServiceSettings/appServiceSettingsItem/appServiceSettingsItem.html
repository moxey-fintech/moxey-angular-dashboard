<div ng-hide="updatingWalletSettings">
    <div class="panel">
        <div class="panel-heading">
            <span class="user-details-panel-title">Settings</span>
        </div>
        <div class="panel-body">
            <form name="walletSettingsForm" class="custom-form" novalidate>
                <div class="form-group">
                    <label>Android Play Store URL</label>
                    <input type="text" ng-model="walletCompanySettings.android_play_store_url" ng-change="trackUpdatedWalletSetting('android_play_store_url')" class="form-control"
                           placeholder="Enter android play store url for wallet">
                </div>
                <div class="form-group">
                    <label>Apple App Store URL</label>
                    <input type="text" ng-model="walletCompanySettings.apple_app_store_url" ng-change="trackUpdatedWalletSetting('apple_app_store_url')" class="form-control"
                           placeholder="Enter apple app store url for wallet">
                </div>   
                <div class="form-group">
                    <label>App domain</label>
                    <input type="text" ng-model="walletCompanySettings.app_domain" ng-change="trackUpdatedWalletSetting('app_domain')" class="form-control"
                           placeholder="Enter wallet app domain">
                </div>         
                <div class="form-group">
                    <button  ng-click="updateWalletSettings()" class="btn btn-primary btn-primary-dark dashboard-btn pull-right" ng-disabled="!walletSettingsForm.$valid">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div ng-show="updatingWalletSettings" class="row">
    <div ba-panel class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <loading-image></loading-image>
    </div>
</div>
