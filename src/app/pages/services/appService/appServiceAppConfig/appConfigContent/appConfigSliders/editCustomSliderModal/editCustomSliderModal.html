<div ng-hide="updatingCustomSlider" class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">Edit {{modalTitle}} slider</h4>
    </div>
    <div class="modal-body">
        <form name="editCustomSliderForm" class="custom-form">
            <div class="form-group divider-20">
                <label>Slider title</label>
                <input type="text" class="form-control" ng-model="editSliderParams.title" placeholder="Enter card title" required/>
            </div>
            <div class="form-group divider-20">
                <label class="tier-fees-tooltip">Slider description</label>
                <textarea rows="4" class="form-control" style="height: 125px!important;" ng-model="editSliderParams.description" placeholder="Enter description"></textarea>
            </div>
            <div class="form-group divider-20">
                <label>Slider image</label>
                <textarea rows="4" class="form-control" style="height: 125px!important;" ng-model="editSliderParams.image"></textarea>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default dashboard-btn pull-left" ng-click="$dismiss()">Close</button>
        <button ng-click="updateCustomSliderConfig()" ng-disabled="!editCustomSliderForm.$valid" class="btn btn-primary dashboard-btn pull-right">Save</button>
    </div>
</div>
<div ba-panel ng-show="updatingCustomSlider">
    <loading-image></loading-image>
</div>
