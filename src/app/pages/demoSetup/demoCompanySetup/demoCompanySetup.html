<div class="row company-setup-container">
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <!--<div ng-hide="settingUpDemo" class="align-items-center">-->
        <div ng-hide="settingUpDemo">
            <form name="demoForm" id="demoForm" class="form-horizontal">
                <div>
                    <div class="form-group">
                        <div class="col-lg-2 col-md-2 col-sm-0"></div>
                        <div class="col-lg-8 col-md-8 col-sm-8" style="margin-top: 80px;">
                            <label class="login-labels demo-labels">
                                Company name :&nbsp;
                            </label>
                            <span class=" align-items-center">
                                <input type="text" ng-model="companyName" class="form-control demo-input"
                                       placeholder="please enter a name for your company" auto-focus="true" required>
                            </span>
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-0"></div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12 col-md-12 col-sm-12 align-items-center">
                            <button ng-click="initializeDemoSetup()" ng-disabled="!demoForm.$valid" class="btn btn-primary demo-setup-button">Setup demo</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div ng-show="settingUpDemo" class="panel">
            <div class="panel-heading" style="text-align: center">
                <h3 class="no-margin">
                    Setting up demo...
                </h3>
            </div>
            <div class="panel-body row">
                <div class="col-lg-2 col-md-2 col-sm-0 col-xs-0"></div>
                <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 align-items-center" style="display: flex;">
                    <label>
                        <span class="login-labels demo-labels demo-progress">Tasks completed&nbsp;:&nbsp;
                            <span style="color: #00b868;">
                                <span ng-bind="tasksCompleted"></span> / 39</span>
                        </span>
                    </label>
                    <div style="margin-left: 25px;">
                        <img style="margin:auto; display: inline;" src="../../../../assets/img/loading.gif" width="100" height="100">
                    </div>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-0 col-xs-0"></div>
            </div>
        </div>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"> </div>
</div>
