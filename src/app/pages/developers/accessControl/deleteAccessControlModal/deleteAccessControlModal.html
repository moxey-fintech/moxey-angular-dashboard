<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">Delete access control rule</h4>
    </div>
    <div class="modal-body">
        <p class="divider"><span class="text-subtle">ID:</span> {{rule.id}}</p>
        <p class="divider"><span class="text-subtle">Type:</span> {{rule.type | uppercase}}</p>
        <p class="divider"><span class="text-subtle">Action:</span> {{rule.action | capitalizeWord}}</p>
        <p><span class="text-subtle">Label:</span> {{rule.label}}</p>
    </div>
    <div class="modal-footer">
        <button ng-click="deleteAccessControlRule()" ng-disabled="deletingAccessControlRule" type="button"
                class="btn btn-danger dashboard-btn pull-right">Delete</button>
    </div>
</div>
