<div ng-hide="addingBankAccount" class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">Add bank account</h4>
    </div>
    <div class="modal-body">
        <form name="bankAccountForm" class="custom-form">
            <div class="form-group divider-20">
                <label>Account name/holder</label>
                <input type="text" ng-model="newBankData.name" class="form-control"  placeholder="e.g. Currency Corp">
            </div>
            <div class="form-group divider-20">
                <label>Account number</label>
                <input type="text" ng-model="newBankData.number" class="form-control"  placeholder="e.g. 5246357653">
            </div>
            <div class="form-group divider-20">
                <label>Account type</label>
                <input type="text" ng-model="newBankData.type" class="form-control"  placeholder="e.g. Cheque/Current/Savings">
            </div>
            <div class="form-group divider-20">
                <label>Bank name</label>
                <input type="text" ng-model="newBankData.bank_name" class="form-control"  placeholder="e.g. Saharah Bank Ltd">
            </div>
            <div class="form-group divider-20">
                <label>Bank code</label>
                <input type="text" ng-model="newBankData.bank_code" class="form-control"  placeholder="e.g. 342543">
            </div>
            <div class="form-group divider-20">
                <label>Branch code</label>
                <input type="text" ng-model="newBankData.branch_code" class="form-control"  placeholder="e.g. 456798">
            </div>
            <!--<div class="form-group divider-20">-->
            <!--<label>Bank/Branch Address</label>-->
            <!--<input type="text" ng-model="s" class="form-control divider"  placeholder="Address line 1">-->
            <!--<input type="text" ng-model="d" class="form-control divider"  placeholder="Address line 2">-->
            <!--<input type="text" ng-model="f" class="form-control divider"  placeholder="City">-->
            <!--<country-select class="form-control pointer divider" data-ng-model="q"></country-select>-->
            <!--<input type="text" ng-model="r" class="form-control divider"  placeholder="Code/Zipcode">-->
            <!--</div>-->
            <div class="form-group divider-20">
                <label>Swift</label>
                <input type="text" ng-model="newBankData.swift" class="form-control"  placeholder="e.g. FDDODUMM">
            </div>
            <div class="form-group divider-20">
                <label>Iban</label>
                <input type="text" ng-model="newBankData.iban" class="form-control"  placeholder="e.g. DE41700333001189190812">
            </div>
            <div class="form-group divider-20">
                <label>Bic</label>
                <input type="text" ng-model="newBankData.bic" class="form-control"  placeholder="e.g. FDDODUMMXXX">
            </div>
            <div class="form-group custom-form">
                <label>Currencies </label>
                <div class="reward-multi-select">
                    <select chosen
                            multiple
                            data-placeholder-text-multiple="'Choose one or more currencies'"
                            width="100"
                            ng-model="bankAccountCurrencies.list"
                            ng-options="currency.display_code for currency in currenciesList | orderBy: 'code' track by currency.code"
                            required>
                        <option value=""></option>
                    </select>
                </div>
            </div>
            <br>
            <div class="divider-10">
                <label>Branch address</label>
            </div>
            <div class="form-group divider-20">
                <label>Branch address line 1</label>
                <input type="text" ng-model="newBankData.branch_address.line_1" class="form-control"  placeholder="Address line 1">
            </div>
            <div class="form-group divider-20">
                <label>Branch address line 2</label>
                <input type="text" ng-model="newBankData.branch_address.line_2" class="form-control"  placeholder="Address line 2">
            </div>
            <div class="form-group divider-20">
                <label>City</label>
                <input type="text" ng-model="newBankData.branch_address.city" class="form-control"  placeholder="City">
            </div>
            <div class="form-group divider-20">
                <label>State or province</label>
                <input type="text" ng-model="newBankData.branch_address.state_province" class="form-control"  placeholder="Province or state">
            </div>
            <div class="form-group divider-20">
                <label>Country</label>
                <input type="text" ng-model="newBankData.branch_address.country" class="form-control"  placeholder="Country">
            </div>
            <div class="form-group divider-20">
                <label>Postal code</label>
                <input type="text" ng-model="newBankData.branch_address.postal_code" class="form-control"  placeholder="Postal code">
            </div>
            <div class="form-group divider-20">
                <label>State code</label>
                <input type="text" ng-model="newBankData.branch_address.state_code" class="form-control"  placeholder="State code">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button ng-click="addBankAccount(newBankData)" ng-disabled="deletingBankAccount" type="button" class="btn btn-primary dashboard-btn pull-right">Add</button>
    </div>
</div>
<div ba-panel ng-show="addingBankAccount">
    <loading-image></loading-image>
</div>
