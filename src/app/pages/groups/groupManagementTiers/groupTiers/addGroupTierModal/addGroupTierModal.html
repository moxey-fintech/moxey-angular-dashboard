<div ng-hide="addingTiers" class="modal-content" ng-keydown="($event.keyCode === 13)  && addGroupTier()">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">Add tier</h4>
    </div>
    <div class="modal-body">
        <form name="tierForm" class="custom-form">
            <div class="form-group divider-20">
                <label>Tier <span class="required-icon">*</span></label>
                <br>
                <select class="form-control pointer" ng-model="newTier.level" ng-options="level for level in tierLevels" required>
                </select>
            </div>
            <div class="form-group divider-20">
                <label>Name <span class="required-icon">*</span></label>
                <input type="text" ng-model="newTier.name" class="form-control"  placeholder="Name" required>
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" ng-model="newTier.description" class="form-control"  placeholder="Description">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button ng-disabled="!tierForm.$valid" ng-click="addGroupTier()" type="button" class="btn btn-primary dashboard-btn pull-right">Add</button>
    </div>
</div>
<div ba-panel ng-show="addingTiers">
    <loading-image></loading-image>
</div>
