<div ng-hide="editingTiers" class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">Edit tier</h4>
    </div>
    <div class="modal-body">
        <form name="editTierForm" class="custom-form" novalidate>
            <div class="form-group divider-20">
                <label>Tier <span class="required-icon">*</span></label>
                <br>
                <select class="form-control pointer" ng-change="tierChanged('level')" ng-model="editTier.level" ng-options="level for level in tierLevels" required>
                </select>
            </div>
            <div class="form-group divider-20">
                <label>Name <span class="required-icon">*</span></label>
                <input type="text" ng-model="editTier.name" ng-change="tierChanged('name')" class="form-control"  placeholder="Name" required>
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" ng-model="editTier.description" ng-change="tierChanged('description')" class="form-control"  placeholder="Description">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button ng-disabled="!editTierForm.$valid" ng-click="updateGroupTier()" type="button" class="btn btn-primary dashboard-btn pull-right">Save</button>
    </div>
</div>
<div ng-show="editingTiers" ba-panel>
    <loading-image></loading-image>
</div>
