<h1 class="group-details-page-title">{{groupName}}</h1>
<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 groups-breadcrumb">
        <span ng-click="goToGroupView('groups/overview')" class="pointer">Groups</span>
        <span><strong>&nbsp;/&nbsp; Group stats</strong></span>
    </div>
</div>
<div ng-class="{'user-details-view': !loadingGroup}">
    <!--<div class="row">-->
    <!--<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 user-details-first-row divider-30">-->
    <!--<div class="group-hexagon"></div>-->
    <!--<div class="group-overview-details">-->
    <!--<span class="group-details-name">{{editGroupObj.name}}</span>-->
    <!--<p class="user-details-info"><strong>{{totalUsersCount}}</strong> Total users</p>-->
    <!--<p class="user-details-info"><strong>{{totalUsersCount - deactiveUsersCount}}</strong> Active users</p>-->
    <!--<p class="user-details-info"><strong>{{deactiveUsersCount}}</strong> Deactivated users</p>-->
    <!--</div>-->
    <!--</div>-->
    <!--</div>-->
    <group-navigation></group-navigation>
    <div ng-hide="loadingGroup" class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div ng-hide="loadingStats" style="display: inline-flex;">
                <div class="panel transaction-stat-panel">
                    <div class="panel-body">
                        <div class="transaction-stat-contents">
                            <div class="transaction-stat-icon stat-icon-1">
                                <i class="fa fa-users" aria-hidden="true"></i>
                            </div>
                            <div class="transaction-stats-details-2">
                                <p class="divider-6 pull-right"><strong>{{totalUsersCount}}</strong></p>
                                <br>
                                <span class="pull-right">Total users</span>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="panel transaction-stat-panel left-margin-30">
                    <div class="panel-body">
                        <div class="transaction-stat-contents">
                            <div class="transaction-stat-icon stat-icon-3">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </div>
                            <div class="transaction-stats-details-2">
                                <p class="divider-6 pull-right"><strong>{{totalUsersCount - deactiveUsersCount}}</strong></p>
                                <br>
                                <span class="pull-right">Activated users</span>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="panel transaction-stat-panel left-margin-30">
                    <div class="panel-body">
                        <div class="transaction-stat-contents">
                            <div class="transaction-stat-icon stat-icon-2">
                                <i class="fa fa-user-times" aria-hidden="true"></i>
                            </div>
                            <div class="transaction-stats-details-2">
                                <p class="divider-6 pull-right"><strong>{{deactiveUsersCount}}</strong></p>
                                <br>
                                <span class="pull-right">Deactivated users</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel transaction-stat-panel left-margin-30">
                    <div class="panel-body">
                        <div class="transaction-stat-contents">
                            <div class="transaction-stat-icon stat-icon-4">
                                <i class="fa fa-user-plus" aria-hidden="true"></i>
                            </div>
                            <div class="transaction-stats-details-2">
                                <p class="divider-6 pull-right"><strong>{{newUsersToday}}</strong></p>
                                <br>
                                <span class="pull-right">New users today</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div ba-panel ng-show="loadingGroup">
    <loading-image></loading-image>
</div>
