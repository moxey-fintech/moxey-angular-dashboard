<div ng-hide="loadingPlans" class="modal-content">
    <div class="modal-body" style="padding: 0px; padding-right: 25px;">
        <div style="display: flex; align-items:center; justify-content: center">
            <div style="width: 45%">
                <img class="img-responsive" width="800" height="800" src="../../../../assets/img/success_placeholder.png"/>
            </div>
            <div style="width: 55%">
                <div style="text-align: center; padding: 0 10px">
                    <div class="divider-20" style="font-size: 2rem; margin: 40px 0 15px 0!important; line-height: 25px;">Your subscription has been canceled successfully</div>
                    <div class="divider-20" style="line-height: 1.2;">In order to continue using the platform, please select a plan and resubscribe.</div>
                    <div class="rehive-plan-div" style="margin: 60px 0 50px 0">
                        <button class="btn btn-primary trial-expired-button" ng-click="goToRehivePlans();$dismiss();">SELECT A PLAN</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<div ba-panel ng-show="loadingPlans">
    <loading-image></loading-image>
</div>
