steps:
- name: 'gcr.io/cloud-builders/docker'
  args: [
            'build',
            '-t', '$_IMAGE-jsbuild:latest',
            '-t', '$_IMAGE-jsbuild:$TAG_NAME',
            '-f', 'etc/docker/jsbuild',
            '.'
        ]
- name: 'gcr.io/cloud-builders/docker'
  args: [
            'run',
            '-v', '/workspace/release:/app/release:rw',
            '$_IMAGE-jsbuild'
        ]
- name: 'gcr.io/cloud-builders/docker'
  args: [
            'build',
            '-t', '$_IMAGE:latest',
            '-t', '$_IMAGE:$TAG_NAME',
            '-f', 'etc/docker/Dockerfile',
            '.'
        ]
images: ['$_IMAGE-jsbuild', '$_IMAGE']
